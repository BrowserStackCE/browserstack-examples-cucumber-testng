testEndpoint: http://bs-local.com:3000/

driverType: cloudDriver

cloudDriver:
  hubUrl: https://hub-cloud.browserstack.com/wd/hub
  user: BROWSERSTACK_USERNAME
  accessKey: BROWSERSTACK_ACCESSKEY
  localTunnel:
    enable: true
    local_options:
      forcelocal: true
      force: true
      verbose: true
      logFile: local_test.log
  common_capabilities:
    project: BrowserStack Demo Repository
    buildPrefix: browserstack-examples-cucumber-testng
    capabilities:
      browserstack.debug: true
      browserstack.networkLogs: true
      browserstack.console: debug
      browserstack.local: true
  platforms:
    - name: Win10_IE11
      os: Windows
      os_version: '10'
      browser: Chrome

specific_capabilities:
  apply_auth_mask:
    - browserstack.maskBasicAuth: true
  apply_command_mask:
    - browserstack.maskCommands: setValues, getValues, setCookies, getCookies
  debug_test:
    - browserstack.debug: true
      browserstack.console: verbose
      browserstack.networkLogs: true
      browserstack.video: true
      browserstack.seleniumLogs: true
